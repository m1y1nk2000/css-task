<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .m1
        {
            background:url(https://www.hollywoodreporter.com/wp-content/uploads/2023/01/3525-12D-TIF-RGB-801264-01_SP23_Project212_TM_Shot-12_038_main-H-2023.jpg);
            height: 500px;
            width: 800px;
            background-size: cover;
            margin: 500px auto;
            background-repeat: no-repeat;
            position: relative;
           
            overflow: hidden;
           
            
        }
       
        .m3
        {
            height: 1000px;
            width: 1100px;
            position: absolute;
            background: hsla(197, 73%, 90%, 0.728);
        
            bottom: -100%;
            left: 150%;
            transition: 0.4s;
          
            transform: rotate(10deg);
            box-shadow: 0 0 10px silver;

        }

       
     .m1:hover .m3
     {
        left: -200%;
        bottom: -40%;
     }
       
           
            
            
        
    </style>

</head>
<body>
    <div class="m1">
    <div class="m2"></div>
    <div class="m3"></div>
</div>
</body>
</html>
